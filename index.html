<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Mock Draft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NBA Mock Draft</h1>
    <div id="team-list">
        <!-- Teams will be listed here -->
    </div>
    <div id="button-container">
        <button id="start-draft">Start Mock Draft</button>
        <button id="reset-draft">Reset Draft Order</button>
        <button id="manage-mode">Manage Mode</button>
    </div>
    <div id="nba-standings-link">
        <a href="https://www.nba.com/standings" target="_blank">View NBA Standings</a>
    </div>
    <div id="draft-order">
        <!-- Draft order will be shown here -->
    </div>
    <div id="draft-process">
        <!-- Draft process will be displayed here -->
    </div>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js></script>
    <script src="script.js"></script>
</body>
</html>
